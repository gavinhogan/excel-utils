plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'java'
    id 'groovy'
    id 'idea'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id "com.github.johnrengelman.shadow" version "5.2.0"
    id 'com.jfrog.bintray' version '1.8.5'
    id 'maven-publish'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

version = '0.0.2'

bintray {
    user = System.getenv('bintrayUsername')
    key = System.getenv('bintrayApiKey')
    pkg {
        repo = 'com.gavinhogan'
        name = 'excel-utils'
        userOrg = 'gavinhogan'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/gavinhogan/excel-utils'
        version {
            name = "${project.version}-Beta"
            desc = 'Initial Beta version'
            released  = new Date()

        }
    }
    publications = ['MyPublication']

}

publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            groupId 'com.gavinhogan'
            artifactId 'excel-utils'
            version project.version
        }
    }
}

dependencies {
    def picocliVersion = "4.2.0"

    implementation "info.picocli:picocli:${picocliVersion}"
    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.8'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.apache.poi:poi-ooxml:3.17'
    implementation 'org.apache.poi:ooxml-schemas:1.3'
    implementation 'org.apache.commons:commons-lang3:3.10'


    // Use the awesome Spock testing and specification framework
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
}

application {
    // Define the main class for the application.
    mainClassName = 'com.gavinhogan.excel.App'
}
compileJava {
    options.compilerArgs += ["-Aproject=${project.group}/${project.name}"]
}